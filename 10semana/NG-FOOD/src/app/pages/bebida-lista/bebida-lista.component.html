<main class="container mt-5">
    <div class="row mb-2 ">
  
      <div *ngFor="let bebida of listaBebida" class="col-md-6">
  
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          
          <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0">{{ bebida.titulo }}</h3>
            <p class="card-text mb-auto">
              {{ bebida.descricao }}
            </p>
            <h4 class="card-text text-success mb-auto">
              {{ bebida.valor }}
            </h4>
  
  
          </div>
          <div class="col-auto">
            <img height="200" width="200" [src]="bebida.enderecoImagem" alt="" />
          </div>
        </div>
      </div>
    </div>
  </main>
